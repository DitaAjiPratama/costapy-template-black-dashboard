<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <div class="navbar-toggle d-inline">
        <button type="button" class="navbar-toggler">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <a class="navbar-brand" href="javascript:void(0)">${title}</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
    </button>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="navbar-nav ml-auto">
        <!-- <li class="search-bar input-group">
          <button class="btn btn-link" id="search-button" data-toggle="modal" data-target="#searchModal"><i class="tim-icons icon-zoom-split" ></i>
            <span class="d-lg-none d-md-block">Search</span>
          </button>
        </li> -->

        % for item in menu:
          <li class="dropdown nav-item">
            <a href="javascript:void(0)" class="dropdown-toggle nav-link" data-toggle="dropdown">
              <div class="${'notification' if item['notification'] == True else ''} d-none d-lg-block d-xl-block"></div>
              <i class="${item['icon']}"></i>
              <p class="d-lg-none">
                ${item['name']}
              </p>
            </a>
            <ul class="dropdown-menu dropdown-menu-right dropdown-navbar">
              % for link in item['list']:
                <li class="nav-link">
                  <a href="${link['href']}" class="nav-item dropdown-item">
                    ${link['name']}
                  </a>
                </li>
              % endfor
            </ul>
          </li>
        % endfor

        <li class="dropdown nav-item">
          <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
            <div class="photo">
              <img src="${profile['picture']}" alt="Photo">
            </div>
            <b class="caret d-none d-lg-block d-xl-block"></b>
            <p class="d-lg-none">
              ${profile['name']}
            </p>
          </a>
          <ul class="dropdown-menu dropdown-navbar">

            % for item in profile['menu']:
              <li class="nav-link">
                <a href="${item['href']}" class="nav-item dropdown-item">
                  ${item['name']}
                </a>
              </li>
            % endfor

            <li class="dropdown-divider"></li>
            <li class="nav-link"><a href="${logout}" class="nav-item dropdown-item">Log out</a></li>
          </ul>
        </li>

        <li class="separator d-lg-none"></li>
      </ul>
    </div>
  </div>
</nav>

<div class="modal modal-search fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="SEARCH">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="tim-icons icon-simple-remove"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End Navbar -->
